    <script>
        const head=document.getElementById('head');
        window.scroll=function ScrollY(){
            head.style.position='fixed';
            head.style.marginTop="0";
        };
        const gallery = document.getElementById('image-gallery');
    let lastScrollTop = 0; // Tracks the previous scroll position
    const threshold = 50;  // Number of pixels to scroll before hiding/showing

    window.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        // 1. Check if the user is scrolling DOWN
        if (scrollTop > lastScrollTop && scrollTop > threshold) {
            // User is scrolling down: HIDE the gallery
            gallery.classList.add('transform', '-translate-y-full'); // Slides it up out of view
            gallery.classList.add('opacity-0');                      // Fades it out
        } 
        
        // 2. Check if the user is scrolling UP or near the very top
        else if (scrollTop < lastScrollTop || scrollTop < threshold) {
            // User is scrolling up: SHOW the gallery
            gallery.classList.remove('transform', '-translate-y-full'); // Slides it back down
            gallery.classList.remove('opacity-0');                      // Fades it in
        }

        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // For mobile/safari bounce
    });
    </script>
